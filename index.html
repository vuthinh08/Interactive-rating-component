<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="card-main">
          <div class="img-main"><img src="./images/icon-star.svg" alt="" /></div>
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <ul>
            <li><button class="btn">1</button></li>
            <li><button class="btn">2</button></li>
            <li><button class="btn">3</button></li>
            <li><button class="btn">4</button></li>
            <li><button class="btn">5</button></li>        
          </ul>
          <button class="submit" id="submit">Submit</button>
        </div>
        <div class="card-thank hidden">
          <div class="img-thank"><img src="./images/illustration-thank-you.svg" alt="" /></div>
          <h3>
            You selected <span class="rating" id="rating"></span> out of 5
          </h3>
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don’t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <!-- Thank you state end -->

    <script src="app.js"></script>
  </body>
</html>
